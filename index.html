<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <main>
    <article>
      <div class="header"><img src="./images/bg-pattern-card.svg" alt="" class='img'></div>
      <div class='body'>
        <div class='body-profile-pic'><img src="./images/image-victor.jpg" alt="" class="body-profile-pic-img"></div>
        <div class='body-name'> <h1>Victor Crest <span>26</span></div></h1>
        <div class="body-location"><h3>London</h3></div> 
      </div>
      <div class='footer'>
        <div class="footer-followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="footer-likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="footer-photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </article>

  </main>

</body>
</html>
